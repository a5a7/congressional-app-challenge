<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Things Done</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">Anti-Procrastinator
            <hr>
        </div>
        <div id="split-container">
            <div id="menu">
                <div id="list">
                    <div class="text">Current Study Plans and Deadlines: </div>
                </div>
                <div id="create-buttons">
                    <button id="plan-button">Create New Study Plan</button>
                    <button id="deadline-button">Create New Deadline</button>
                    <button id="save-data">Save Data</button>
                </div>
            </div>
            <div id="display-panel">
                
            </div>
        </div>
    </div>
    <span class="confetti"></span>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>    <script src="js/confetti.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
